name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --lib --bins -- -D warnings

  test:
    name: Test
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

      - name: Verify no artifacts created
        run: |
          # Ensure tests don't create database or log files
          if [ -d "$HOME/.local/share/agenttop" ]; then
            echo "ERROR: Tests created artifacts in ~/.local/share/agenttop"
            exit 1
          fi
          if [ -d "$HOME/Library/Application Support/agenttop" ]; then
            echo "ERROR: Tests created artifacts in ~/Library/Application Support/agenttop"
            exit 1
          fi
          echo "OK: No test artifacts created"

  build-linux:
    name: Build (Linux)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: agenttop-x86_64-unknown-linux-gnu
          path: target/release/agenttop

  build-macos:
    name: Build (macOS)
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: macos-universal
      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin
      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin
      - uses: actions/upload-artifact@v4
        with:
          name: agenttop-aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/agenttop
      - uses: actions/upload-artifact@v4
        with:
          name: agenttop-x86_64-apple-darwin
          path: target/x86_64-apple-darwin/release/agenttop
